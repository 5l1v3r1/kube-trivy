# Default values for kube-trivy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: masahiro331/kube-trivy
  tag: latest
  pullPolicy: IfNotPresent

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 40Gi
  # existingClaim: kube-trivy

kubetrivy:
  # Required same path in configmap.data.config.toml.[KubeTrivy].configPath
  configPath: "/cache/kube-trivy"
